{{ define "main" }}
<style>
  .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 修改为一行四个 */
      gap: 20px; /* 卡片之间的间隙，可以根据需求调整 */
      justify-content: center; /* 优化内容在容器中的分布 */
      padding:300px; /* 增加水平方向的留白 */
      padding-bottom: 30px;
      padding-top: 35px;

  }

  .card {
      border: 1px solid #4e4b4b;
      border-radius: 5px;
      padding: 15px;
      transition: transform 0.2s;
      margin: auto; /* 自动居中 */
      width: 190px;
      height: 100px;
  }

  .card a {
      color: inherit;
      text-decoration: none;
  }

  .card:hover {
      transform: scale(1.05);
  }

  .card-title {
      font-size: 20px;
      color: #000;
      font-weight: bold;
      margin-bottom: 5px;
  }

  .card-description {
      font-size: 14px;
      color: #666;
  }
</style>

<!-- 将分页模板引用放在顶部 -->
{{ partial "components/pagination.html" . }}

<div class="card-container">
  {{ range .Paginator.Pages }}
    <a href="{{ .RelPermalink }}" class="card">
      <div class="card-content">
        <h3 class="card-title">{{ .Title }}</h3>
        <p class="card-description">{{ .Description | plainify }}</p>
      </div>
    </a>
  {{ end }}
</div>

<!-- 如果你还想在底部也有分页，可以再次引用分页模板，如下：
{{ partial "components/pagination.html" . }} -->
{{ end }}
