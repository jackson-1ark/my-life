{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="section">
    <div class="container">
      <ul class="text-center">
        {{ range .RegularPages }}
          <li class="mb-28">
            <a
              href="{{ .Permalink }}"
              class="text-dark blue:text-darkmode-dark block text-xl">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
